<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başkan Sensin - Giriş Yap</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body class="auth-page">

    <div class="card">
        <h2>Giriş Yap</h2>
        
        <form action="/login" method="POST">
            
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>
            
            <div class="button-group" style="margin-top: 25px;">
                <button type="submit" class="btn primary" style="width: 100%;">GİRİŞ YAP</button>
            </div>
            
        </form>
        
        <p style="margin-top: 20px; font-size: 14px;">
     <a href="kayit.html">Kaydol</a> 
</p>
    </div>

</body>
</html>
